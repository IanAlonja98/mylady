<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8d7da;
            text-align: center;
            color: #721c24;
            position: relative;
            overflow: hidden;
        }
        h1 {
            font-size: 3em;
            margin-top: 50px;
        }
        p {
            font-size: 1.5em;
            margin: 20px;
        }
        .heart {
            font-size: 5em;
            color: red;
            animation: heartbeat 1s infinite alternate;
        }
        .button {
            padding: 15px 30px;
            background-color: #721c24;
            color: white;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 10px;
            text-decoration: none;
        }
        .button:hover {
            background-color: #f8d7da;
            color: #721c24;
            border: 2px solid #721c24;
        }
        .romantic-message {
            font-size: 1.5em;
            color: #721c24;
            margin-top: 30px;
            display: none;
        }
        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.2);
            }
        }
        .additional-buttons {
            display: none;
            margin-top: 20px;
        }
        .additional-buttons button {
            padding: 15px 30px;
            background-color: #721c24;
            color: white;
            border: none;
            font-size: 1.2em;
            margin: 10px;
            border-radius: 10px;
            cursor: pointer;
        }
        .additional-buttons button:hover {
            background-color: #f8d7da;
            color: #721c24;
            border: 2px solid #721c24;
        }
        .confetti {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
            animation: confetti-animation 3s ease-in-out forwards;
        }
        .confetti div {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff0;
            opacity: 0;
            border-radius: 50%;
            animation: confetti-fall 3s ease-in-out infinite;
        }
        @keyframes confetti-animation {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        @keyframes confetti-fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>Will you be my Valentine?</h1>
    <div class="heart">‚ù§Ô∏è</div>
    <p>Every day with you feels like a celebration, but today I want to ask you something special...</p>
    <button class="button" onclick="showConfetti()">Yes! üíå</button>
    <button class="no-button" id="no-button" onclick="alert('You can\'t click this!')">No! ‚ùå</button>
    <div class="romantic-message" id="romantic-message">
        <p>Mon amour, tu es la personne qui rend ma vie magique. ‚ù§Ô∏è</p>
    </div>
    <div class="additional-buttons" id="additional-buttons">
        <button onclick="window.open('https://chatgpt.com/canvas/shared/67aba0e6a348819199be5e0d28701df0', '_blank')">Welcome Back To Houston ü§†</button>
        <button onclick="window.open('https://open.spotify.com/playlist/3I0XubiysCP9SWiCR70JeA?si=d3a7dd24d34a4650', '_blank')">Spotify Playlist üé∂</button>
        <button onclick="window.open('https://www.icloud.com/sharedalbum/#B2C5oqs3qrnSY3l', '_blank')">View Our Photos üì∏</button>
        <button onclick="window.open('https://docs.google.com/document/d/1lP00V9iIlfIDXWChyKLkkv3WloRlfALzcq2XPhQzr9E/edit?tab=t.0', '_blank')">Emergency Contacts üìë</button>
    </div>
    <script>
        function showConfetti() {
            const confettiContainer = document.createElement('div');
            confettiContainer.classList.add('confetti');
            const numberOfConfetti = 300;
            for (let i = 0; i < numberOfConfetti; i++) {
                const confettiPiece = document.createElement('div');
                const randomX = (Math.random() * 2 - 1) * window.innerWidth + 'px';
                const randomY = (Math.random() * 2 - 1) * window.innerHeight + 'px';
                confettiPiece.style.setProperty('--x', randomX);
                confettiPiece.style.setProperty('--y', randomY);
                confettiPiece.style.animationDelay = `${Math.random() * 1}s`;
                confettiContainer.appendChild(confettiPiece);
            }
            document.body.appendChild(confettiContainer);
            document.getElementById('romantic-message').style.display = 'block';
            document.getElementById('additional-buttons').style.display = 'block';
        }
        const noButton = document.getElementById('no-button');
        function moveNoButton() {
            const randomX = Math.random() * (window.innerWidth - noButton.offsetWidth);
            const randomY = Math.random() * (window.innerHeight - noButton.offsetHeight);
            noButton.style.transform = `translate(${randomX}px, ${randomY}px)`;
        }
        setInterval(moveNoButton, 1000);
    </script>
</body>
</html>
